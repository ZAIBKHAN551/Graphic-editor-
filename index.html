<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Graphic Editor App</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.2.4/fabric.min.js"></script>
  <script src="lang/lang.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      background: #f5f5f5;
    }
    header {
      background: #333;
      color: #fff;
      padding: 10px;
    }
    .toolbar {
      margin: 15px;
    }
    button, select {
      margin: 5px;
      padding: 8px 12px;
      font-size: 14px;
      cursor: pointer;
      border: none;
      border-radius: 6px;
      background: #007bff;
      color: white;
    }
    button:hover, select:hover {
      background: #0056b3;
    }
    canvas {
      border: 1px solid #ccc;
      background: #fff;
    }
  </style>
</head>
<body>

  <header>
    <h2 id="appTitle">Graphic Editor App</h2>
  </header>

  <div class="toolbar">
    <!-- Language Dropdown -->
    <select id="languageSelect">
      <option value="en">English (US)</option>
      <option value="uk">English (UK)</option>
      <option value="hi">हिंदी</option>
      <option value="fr">Français</option>
      <option value="zh">中文</option>
    </select>

    <!-- Buttons -->
    <button id="addTextBtn"></button>
    <button id="addShapeBtn"></button>
    <input type="file" id="uploadImageInput" style="display:none" accept="image/*">
    <button id="uploadImageBtn"></button>
  </div>

  <!-- Fabric.js Canvas -->
  <canvas id="editorCanvas" width="800" height="500"></canvas>

  <script>
    // Load translations on page load
    function loadLanguage(lang) {
      document.getElementById("addTextBtn").innerText = translations[lang].addText;
      document.getElementById("addShapeBtn").innerText = translations[lang].addShape;
      document.getElementById("uploadImageBtn").innerText = translations[lang].uploadImage;
    }

    // Init default language
    loadLanguage("en");

    // Handle language change
    document.getElementById("languageSelect").addEventListener("change", function() {
      loadLanguage(this.value);
    });

    // Fabric.js setup
    const canvas = new fabric.Canvas('editorCanvas');

    // Add Text
    document.getElementById("addTextBtn").addEventListener("click", function() {
      const text = new fabric.Textbox("Sample Text", {
        left: 100, top: 100, fontSize: 20, fill: "black"
      });
      canvas.add(text);
    });

    //
